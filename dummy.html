<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Ticket Sample </title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="app.js" type="text/javascript"></script>
    </head>
    <body>
        <div class="right">
            <div class="rightheader">
                <div class="areaname">
                    <h2> Pune > Delhi </h2>
                </div>
                <div class="datefligt">
                    <table>
                        <tbody>
                            <tr>
                                <td> Depart: 01st Aug 2021</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="outbox">
                <div class="detailsbox">
                    <div class="priceofdetail">
                        <h4> Rs. 9500.00 </h4>
                    </div>
                    <div class="flightdetail">
                        <div class="onewaydet">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>AI-202 </td>
                                    </tr>

                                    <tr>
                                        <td>PNQ>DEL</td>
                                    </tr>
                                    <tr>
                                        <td>Depart:10:00 AM</td>
                                    </tr>
                                    <tr>
                                        <td>Arrive:12:00 PM</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="imgbox">
                    <div class="img"><img src="ticket-booking.jpg" alt="ticket" style="width:80px"></div>
                    <div class="action">
                        <input class="button" type="submit" value="Book ticket"
                            onclick="alert('Congratulations,your ticket is booked')">
                    </div>
                </div>
            </div>
            <div class="outbox">
                <div class="detailsbox">
                    <div class="priceofdetail">
                        <h4> Rs. 7500.00 </h4>
                    </div>
                    <div class="flightdetail">
                        <div class="onewaydet">
                            <table>
                                <tbody>
                                    <tr>
                                        <td>AI-252 </td>
                                    </tr>

                                    <tr>
                                        <td>PNQ>DEL</td>
                                    </tr>
                                    <tr>
                                        <td>Depart:08:00 AM</td>
                                    </tr>
                                    <tr>
                                        <td>Arrive:10:00 AM</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="imgbox">
                    <div class="img"><img src="ticket-booking.jpg" alt="ticket" style="width:80px"></div>
                    <div class="action">
                        <input class="button" type="submit" value="Book ticket"
                            onclick="alert('Congratulations,your ticket is booked')">
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
